{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiplusall-kb.fullname" . }}-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiplusall-kb.componentLabels" (dict "component" "database" "context" .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aiplusall-kb.componentSelectorLabels" (dict "component" "database" "context" .) | nindent 6 }}
  # Use Recreate strategy for database to avoid data corruption
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "aiplusall-kb.componentSelectorLabels" (dict "component" "database" "context" .) | nindent 8 }}
    spec:
      {{- include "aiplusall-kb.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "aiplusall-kb.serviceAccountName" . }}
      {{- with .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres
          image: {{ include "aiplusall-kb.postgresql.image" . }}
          imagePullPolicy: IfNotPresent
          {{- with .Values.postgresql.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 5432
              name: postgresql
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aiplusall-kb.secretName" . }}
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aiplusall-kb.secretName" . }}
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "weknora.secretName" . }}
                  key: DB_NAME
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-data
          {{- if .Values.postgresql.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.postgresql.persistence.existingClaim | default (printf "%s-postgres" (include "weknora.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  # Service name must be "postgres" - app references this
  name: postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "weknora.componentLabels" (dict "component" "database" "context" .) | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "weknora.componentSelectorLabels" (dict "component" "database" "context" .) | nindent 4 }}
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
{{- end }}
