{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiplusall-kb.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiplusall-kb.componentLabels" (dict "component" "cache" "context" .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aiplusall-kb.componentSelectorLabels" (dict "component" "cache" "context" .) | nindent 6 }}
  # Use Recreate strategy to avoid data corruption
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "aiplusall-kb.componentSelectorLabels" (dict "component" "cache" "context" .) | nindent 8 }}
    spec:
      {{- include "aiplusall-kb.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "aiplusall-kb.serviceAccountName" . }}
      {{- with .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: {{ include "aiplusall-kb.redis.image" . }}
          imagePullPolicy: IfNotPresent
          {{- with .Values.redis.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
            - --dir
            - /data
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aiplusall-kb.secretName" . }}
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-data
          {{- if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.redis.persistence.existingClaim | default (printf "%s-redis" (include "aiplusall-kb.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.redis.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redis.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redis.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  # Service name must be "redis" - app references this
  name: redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiplusall-kb.componentLabels" (dict "component" "cache" "context" .) | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "aiplusall-kb.componentSelectorLabels" (dict "component" "cache" "context" .) | nindent 4 }}
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
{{- end }}
